steps:
  - command: "./auto/run-unit-tests"
    label: "Run unit tests"
    plugins:
      - docker#v3.2.0:
          image: "node:8"
          workdir: /app

  - command: "./auto/check-code-style"
    label: "Check code style"

  - wait

  - command: "./auto/release"
    label: "Build and Release docker image"
    branches: "master"

  - block: "Deploy"
    branches: "master"

  - command: "./auto/deploy"
    label: "Deploy"
    branches: "master"
