steps:
  - command: "yarn install && yarn test --coverage"
    label: "Run unit tests"
     plugins:
      - docker#v3.3.0:
          image: "node:8.11.3-alpine"


  - command: "./auto/check-code-style"
    label: "Check code style"

  - wait

  - command: "./auto/release"
    label: "Build and Release docker image"
    branches: "master"

  - block: "Deploy"
    branches: "master"

  - command: "./auto/deploy"
    label: "Deploy"
    branches: "master"
